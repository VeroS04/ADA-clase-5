<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="banderas.css">
    <title>Banderas</title>
</head>
<body>
    <div class="banderas">

    <div class="bandera-argentina">
        <div class="franja-celeste"></div>
        <div class="franja-blanca">ARGENTINA</div>
        <div class="franja-celeste"></div>
      </div>

      <div class="bandera-francia">
        <div class="franja-azul"></div>
        <div class="franja-blanca-vertical">FRANCIA</div>
        <div class="franja-rojo-vertical"></div>
      </div>

      <div class="bandera-alemania">
        <div class="franja-negro"></div>
        <div class="franja-rojo">ALEMANIA</div>
        <div class="franja-amarillo"></div>
      </div>

      <div class="bandera-nigeria">
        <div class="franja-verde-vertical"></div>
        <div class="franja-blanca-vertical">NIGERIA</div>
        <div class="franja-verde-vertical"></div>
      </div>

      <div class="bandera-españa">
        <div class="franja-rojo-e"></div>
        <div class="franja-amarillo-e">ESPAÑA</div>
        <div class="franja-rojo-e"></div>
      </div>

      <div class="bandera-italia">
        <div class="franja-verde"></div>
        <div class="franja-blanca">ITALIA</div>
        <div class="franja-rojo"></div>
      </div>

    </div>
</body>
</html>
